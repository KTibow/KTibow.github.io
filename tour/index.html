<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/common.js"></script>
    <title>Tour Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-language" content="en" />
    <link rel="stylesheet" type="text/css" href="/clippy/clippy.css" media="all">
    <style>
        * {
            font-family: Open Sans;
        }
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/clippy/clippy.min.js"></script>
    <script>
        function exitTour() {
            window.location.href = "/";
        }
        function doneTour() {
            window.location.href = "/?done=1";
        }
    </script>
    <a href="javascript:exitTour();" style="font-size: 1.17em; font-weight: bolder; color: white; background-color: red; padding: 8px; margin: 5px;">Cancel</a>
    <a href="javascript:doneTour();" style="font-size: 1.17em; font-weight: bolder; color: white; background-color: green; padding: 8px; margin: 5px;">Done</a>
    <h1>Hey! Let's do this tour.</h1>
    <h2>Links:</h2>
    <a href="/tutorials/" style="margin-top: 25px; margin-bottom: 25px; display: inline-block;" id="tutorials">Tutorials/Projects!</a><br>
    <a href="/blog/" style="margin-top: 25px; margin-bottom: 25px; display: inline-block;">Blog!</a><br>
    <a href="/cwk/" style="margin-top: 25px; margin-bottom: 25px; display: inline-block;">Coding with Kids stuff</a><br>
    <a href="/blog/2020/3/" style="margin-top: 25px; margin-bottom: 25px; display: inline-block;">Corona isolation tips</a>
    <script type="text/javascript">
        var dagent;
        function tutorials() {
            var rect = document.getElementById("tutorials").getBoundingClientRect();
            dagent.play("GestureRight");
            dagent.speak("These are my tutorials. All of the other links work too! This is a simplified version of my regular homepage. When you're done with the tour, just click on \"Done\" up there.");
        }
        clippy.load('Clippy', function(agent) {
            dagent = agent;
            agent.show();
            agent.moveTo(200, 200);
            agent.play('GetAttention');
            var rect = document.getElementById("tutorials").getBoundingClientRect();
            agent.moveTo(rect.top-12, rect.right+15);
            agent.speak('Hello! The tour is starting in 5 . . 4 . . 3 . . 2 . . 1.');
            setTimeout(tutorials, 9700);
        });
    </script>
</body>
</html>
