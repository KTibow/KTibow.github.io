<!doctype html>
<html>
  <head>
    <title>The Cascading Page</title>
  </head>
  <body>
    <h1 style="font-family: sans-serif;">Cool, huh?</h1>
    <script>
      var windy;
      function makeWindow() {
        windy = window.open("https://ktibow.github.io/cascade/", "_blank", 'menubar=no, status=no, toolbar=no, resizable=no, width=357, height=330, titlebar=no, alwaysRaised=yes');
      }
      setTimeout(makeWindow, 1500);
      function focusWindow() {
        windy.focus();
        setTimeout(focusWindow, 500);
      }
      setTimeout(focusWindow, 2000);
    </script>
  </body>
</html>
