name: Sitemap

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Get repo
      run: |
        git clone https://github.com/KTibow/ktibow.github.io.git ./
    - name: Generate sitemap
      run: |
        echo running
        find . | grep -v ".*/\..*" | awk 'BEGIN{FIELDWIDTHS="1 1000"}{print $2}' > old_sitemap.txt
        echo =====================
        cat old_sitemap.txt
        echo generating
        sh generate_sitemap.sh > sitemap.txt
        echo =====================
        cat sitemap.txt
    - name: login
      run: |
        git config --local user.email "KTibow@users.noreply.github.com"
        git config --local user.name "KTibow"
    - name: Add everything
      run: |
        git add .
    - name: Commit changes
      run: |
        git status
        git commit -m "Add new sitemap" -a || true
    - name: Push sitemap
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Submit sitemap
      run: |
        curl https://www.bing.com/ping?sitemap=https://ktibow.github.io/sitemap.txt

