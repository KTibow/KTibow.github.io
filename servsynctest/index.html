<!DOCTYPE html>
<html>

<head>
    <title>Handler synchronus blocking test</title>
</head>

<body>
    <a href="https://www.bing.com/" id="cltest">CLICK!!!</a>
    <script>
        function wait(ms) {
            var start = Date.now(),
                now = start;
            while (now - start < ms) {
                now = Date.now();
            }
        }
        document.getElementById("cltest").addEventListener("click", function() {
            wait(3000);
        });
    </script>
</body>

</html>
