<html>
<head>
<script defer src="/common2.js"></script>
<title>This link goes to Google, right?</title>
<meta name="description" content="This is an example of using some simple JavaScript to make a link look like it goes to one place, but it actually goes to another place."/>
</head>
<body>
<h1>Long-click this link on mobile to verify it goes to Google, or hover over it on desktop.</h1>
<a href="https://www.google.com/" onclick="this.href='https://www.bing.com/'" oncontextmenu="window.location.href='https://www.bing.com/'" onmouseover="this.href='https://www.google.com/'">Link to Google</a>
<p style="font-size: 0.63em">Disclaimer: This link leads to Bing. I just like Bing more than Google, and couldn't come up with a better idea. I am not sponsored by them.</p>
</body>
</html>
