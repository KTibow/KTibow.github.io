<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KTibow's Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A certain kid&#39;s Github Pages website&#39;s blog section"/>
    <meta http-equiv="content-language" content="en"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style>
      body {
        background: lavender;
      }
      .share {
        text-decoration: none;
        display: inline-block;
        margin: 10px 5px 10px 24px;
        position: relative;
      }
      .sharediv:hover {
        filter: brightness(90%);
      }
      .shareimg {
        position: absolute;
        border-radius: 50%;
        height: 32px;
        top: -6px;
        left: -18px;
      }
      .sharespan {
        padding: 3px 6px 3px 22px;
        background-color: green;
        border-radius: 3px;
        color: white;
        font-family: Open Sans;
      }
    </style>
  </head>
  <body>
    <h1>Blog homepage</h1>
    <a href="/blog/2019" style="padding-top: 10px; padding-bottom: 10px;">2019</a><br>
    <a href="/blog/2020" style="padding-top: 10px; padding-bottom: 10px;">2020</a><br><br>
    <div class="sharediv">
      <a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://classroom.google.com/u/0/share%3Furl%3Dhttps://ktibow.github.io/blog/" class="share">
        <img src="https://ktibow.github.io/classroom-logo.png" class="shareimg"/>
        <span class="sharespan">Share to Classroom</span>
      </a>
    </div>
  </body>
</html>
