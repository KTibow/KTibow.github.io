<!DOCTYPE html>
<html>
  <head>
    <script src="/common.js"></script>
    <title>Library Card</title>
    <link rel="manifest" href="/card/manifest.json">
    <link rel="icon" sizes="853x853" href="/card/maskable_icon.png">
    <meta name="theme-color" content="#00bbff">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(function() { console.log("Service Worker Registered"); });
      }
    </script>
    <meta name="description" content="Are you tired of typing in your library card? This web app lets you use barcodes to sign in really, really quick.">
    <style>
      * {
        font-family: Open Sans, Arial, sans-serif;
      }
      h1 {
        color: #60E;
        height: 2em;
      }
      h2, h3 {
        color: #08b;
        height: 2em;
      }
      body {
        margin: 15px;
      }
      button {
        cursor: pointer;
        background-color: #08b;
        color: white;
        border: none;
        border-radius: 1em;
        padding: 1.4em;
        font-size: 1em;
        box-shadow: 4px 4px 2.5px #0bf;
        margin: 0.5em;
        transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s, opacity 0.3s, visibility 0.3s;
      }
      button:hover {
        background-color: #0080b0;
      }
      button:active {
        background-color: #07a;
        box-shadow: 3px 3px 2px #09d;
        transform: translate(1px, 1px);
      }
      input {
        height: 2em;
      }
      img {
        opacity: 0;
        display: none;
        transition: opacity 0.1s;
        max-width: calc(90vw - 40px);
        min-width: calc(80vw - 40px);
        max-height: 50vh;
        border: 3px #f8f8f8 solid;
        border-radius: 1em;
        margin: 0 auto;
        padding: 20px;
        display: block;
        height: 1.3in;
      }
      .emph {
        font-weight: bold;
        width: 80%;
        padding: 1.7em;
      }
    </style>
  </head>
  <body>
    <h1>Library Card</h1>
    <h2>Your phone is your card. <a href="/card/what/">help</a></h2>
    <div id="cardpromo" style="display: none;">
      <h2 id="promoheader">Simplify checkout at the library.</h2>
      <button id="setupcardbutton">Setup your card</button>
    </div>
    <div id="cardsetup" style="display: none;">
      <h2>Card setup:</h2>
      <label>
        Card number:<br/><input type="number" id="cardnum"/>
      </label>
      <br/>
      <label>
        Card PIN:<br/><input type="number" id="cardpin"/>
      </label>
      <br/>
      <button id="savecardbutton">Save</button>
    </div>
    <div id="usecard" style="display: none;">
      <h2>Use card:</h2>
      <button id="runcardbutton" class="emph">Show card</button><br/>
      <button id="setupcardbutton2">Change card details</button><br/>
      <button id="showdetailsbutton">Show card details</button><br/>
      <img id="cardidimg">
      <img id="cardpinimg">
    </div>
    <script>
      if (localStorage.getItem("card") == null) {
        document.getElementById("cardpromo").style.display = "unset";
      } else {
        var cardstuff = localStorage.getItem("card").split(":");
        document.getElementById("usecard").style.display = "unset";
        document.getElementById("usecard").style.display = "unset";
        document.getElementById("cardidimg").src = "https://barcodes4.me/barcode/i2of5/" + cardstuff[0] + ".png?resolution=4";
        document.getElementById("cardpinimg").src = "https://barcodes4.me/barcode/i2of5/" + cardstuff[1] + ".png?resolution=4";
      }
      function setupcard() {
        document.getElementById("cardpromo").style.display = "none";
        document.getElementById("cardsetup").style.display = "unset";
        document.getElementById("usecard").style.display = "none";
      }
      function savecard() {
        var testreg = /^\d{4,12}$/;
        var cardnum = document.getElementById("cardnum").value;
        var cardpin = document.getElementById("cardpin").value;
        if (!cardnum.match(testreg) || !cardpin.match(testreg)) {
          alert("Check your card details. Max 12 digits, min 4 digits.");
        } else {
          localStorage.removeItem("card");
          localStorage.setItem("card", cardnum + ":" + cardpin);
          document.getElementById("usecard").style.display = "unset";
          document.getElementById("cardidimg").src = "https://barcodes4.me/barcode/i2of5/" + cardnum + ".png?resolution=4";
          document.getElementById("cardpinimg").src = "https://barcodes4.me/barcode/i2of5/" + cardpin + ".png?resolution=4";
          document.getElementById("cardsetup").style.display = "none";
        }
      }
      function runcard() {
        document.getElementById("cardidimg").style.opacity = "1";
        document.getElementById("cardidimg").style.display = "unset";
        setTimeout(window.scrollBy, 40, 0, 1000);
        setTimeout(function() {
          setTimeout(window.scrollBy, 40, 0, 1000);
          document.getElementById("cardidimg").style.opacity = "0";
          document.getElementById("cardidimg").style.display = "none";
          document.getElementById("cardpinimg").style.opacity = "1";
          document.getElementById("cardpinimg").style.display = "unset";
          setTimeout(function() {
             setTimeout(window.scrollBy, 40, 0, -1000);
            document.getElementById("cardpinimg").style.opacity = "0";
            document.getElementById("cardpinimg").style.display = "none";
          }, 670);
        }, 670);
      }
      function showdetails() {
        var cardstuff = localStorage.getItem("card").split(":");
        alert(`Card number: ${cardstuff[0]}
Card PIN: ${cardstuff[1]}`);
      }
      function choose(choices) {
        var index = Math.floor(Math.random() * choices.length);
        return choices[index];
      }
      function updatepromo() {
        document.getElementById("promoheader").innerHTML = choose(["Simplify checkout at the library.",
                                                                   "Forget about carrying your library card.",
                                                                   "Sign in to checkout with one tap.",
                                                                   "Turn library checkout from 1-2-3-4-5-6-7-8 to 1-2-3.",
                                                                   "Sign in to the library in just a couple seconds."]);
      }
      setInterval(updatepromo, 2000);
      document.getElementById("setupcardbutton").addEventListener("click", function(){setTimeout(setupcard, 400);}, true);
      document.getElementById("setupcardbutton2").addEventListener("click", function(){setTimeout(setupcard, 400);}, true);
      document.getElementById("savecardbutton").addEventListener("click", function(){setTimeout(savecard, 400);}, true);
      document.getElementById("showdetailsbutton").addEventListener("click", function(){setTimeout(showdetails, 400);}, true);
      document.getElementById("runcardbutton").addEventListener("click", function(){setTimeout(runcard, 400);}, true);
    </script>
    <br/>
    <button id="add2hs" class="emph">Add to Home Screen</button>
    <br/>
    <span style="color: grey !important">Barcodes Generated by <a href="https://the-refinery.io" style="color: grey !important">Cleveland Web Design company, The Refinery</a>.</span>
    <script>
      let deferredPrompt;
      const addBtn = document.getElementById("add2hs");
      window.addEventListener('beforeinstallprompt', (e) => {
          // Prevent Chrome 67 and earlier from automatically showing the prompt
          e.preventDefault();
          // Stash the event so it can be triggered later.
          deferredPrompt = e;
          // Update UI to notify the user they can add to home screen
          addBtn.style.setProperty("opacity", "1", "important");
          addBtn.style.setProperty("visibility", "visible", "important");
          addBtn.addEventListener('click', (e) => {
              // hide our user interface that shows our A2HS button
              addBtn.style.setProperty("opacity", "0", "important");
              addBtn.style.setProperty("visibility", "hidden", "important");
              // Show the prompt
              deferredPrompt.prompt();
              // Wait for the user to respond to the prompt
              deferredPrompt.userChoice.then((choiceResult) => {
                  if (choiceResult.outcome === 'accepted') {
                      console.log('User accepted the A2HS prompt (install.js)');
                  } else {
                      console.log('User dismissed the A2HS prompt (install.js)');
                  }
                  deferredPrompt = null;
              });
          });
      });
      document.getElementById("cardidimg").style.opacity = "1";
      document.getElementById("cardidimg").style.display = "unset";
      setTimeout(window.scrollBy, 40, 0, 1000);
      setTimeout(function() {
        setTimeout(window.scrollBy, 40, 0, 1000);
        document.getElementById("cardidimg").style.opacity = "0";
        document.getElementById("cardidimg").style.display = "none";
        document.getElementById("cardpinimg").style.opacity = "1";
        document.getElementById("cardpinimg").style.display = "unset";
        setTimeout(function() {
          setTimeout(window.scrollBy, 40, 0, -1000);
          document.getElementById("cardpinimg").style.opacity = "0";
          document.getElementById("cardpinimg").style.display = "none";
        }, 55);
      }, 55);
    </script>
  </body>
</html>
