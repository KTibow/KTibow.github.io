<!DOCTYPE html>
<html>
  <head>
    <script src="/common.js"></script>
    <title>Library Card</title>
    <style>
      * {
        font-family: Open Sans, Arial, sans-serif;
      }
      h1 {
        color: #03b;
      }
      h2, h3, h4, h5, h6 {
        color: #08b;
      }
      body {
        margin: 15px;
      }
      button {
        cursor: pointer;
        background-color: #08b;
        color: white;
        border: none;
        border-radius: 1em;
        padding: 1em;
        font-size: 1em;
        box-shadow: 4px 4px 2.5px #0bf;
        margin: 0.5em;
        transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      }
      button:hover {
        background-color: #0080b0;
      }
      button:active {
        background-color: #07a;
        box-shadow: 3px 3px 2px #09d;
        transform: translate(1px, 1px);
      }
      input {
        height: 2em;
      }
    </style>
  </head>
  <body>
    <h1>Library Card</h1>
    <div id="cardpromo" style="display: none;">
      <h2 id="promoheader">Simplify checkout at the library.</h2>
      <button id="setupcardbutton">Setup your card</button>
    </div>
    <div id="cardsetup" style="display: none;">
      <h2>Card setup</h2>
      <label>
        Card number:<br/><input type="number" id="cardnum"/>
      </label>
      <br/>
      <label>
        Card PIN:<br/><input type="number" id="cardpin"/>
      </label>
      <br/>
      <button id="savecardbutton">Save</button>
    </div>
    <div id="usecard" style="display: none;">
      <h2>Use card</h2>
      <button id="setupcardbutton2">Change card details</button><br/>
      <button id="showdetailsbutton">Show card details</button><br/>
      <button>Show card</button>
    </div>
    <script>
      if (localStorage.getItem("card") == null) {
        document.getElementById("cardpromo").style.display = "unset";
      } else {
        document.getElementById("usecard").style.display = "unset";
      }
      function setupcard() {
        document.getElementById("cardpromo").style.display = "none";
        document.getElementById("cardsetup").style.display = "unset";
        document.getElementById("usecard").style.display = "none";
      }
      function savecard() {
        var testreg = /^\d{4,12}$/;
        var cardnum = document.getElementById("cardnum").value;
        var cardpin = document.getElementById("cardpin").value;
        if (!cardnum.match(testreg) || !cardpin.match(testreg)) {
          alert("Check your card details. Max 12 digits, min 4 digits.");
        } else {
          localStorage.removeItem("card");
          localStorage.setItem("card", cardnum + ":" + cardpin);
          document.getElementById("usecard").style.display = "unset";
          document.getElementById("cardsetup").style.display = "none";
        }
      }
      function showdetails() {
        var cardstuff = localStorage.getItem("card").split(":");
        alert(`Card number: ${cardstuff[0]}
Card PIN: ${cardstuff[1]}`);
      }
      function choose(choices) {
        var index = Math.floor(Math.random() * choices.length);
        return choices[index];
      }
      function updatepromo() {
        document.getElementById("promoheader").innerHTML = choose(["Simplify checkout at the library.",
                                                                   "Forget about carrying your library card.",
                                                                   "Turn checkout from 1-2-3-4-5-6-7 to 1-2-3.",
                                                                   "Sign in to the library in less than a second."]);
      }
      setInterval(updatepromo, 2000);
      document.getElementById("setupcardbutton").addEventListener("click", setupcard, true);
      document.getElementById("setupcardbutton2").addEventListener("click", setupcard, true);
      document.getElementById("savecardbutton").addEventListener("click", savecard, true);
      document.getElementById("showdetailsbutton").addEventListener("click", showdetails, true);
    </script>
  </body>
</html>
