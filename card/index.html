<!DOCTYPE html>
<html>
  <head>
    <script src="/common.js"></script>
    <title>Library Card</title>
    <link rel="manifest" href="/card/manifest.json">
    <link rel="icon" sizes="853x853" href="/card/maskable_icon.png">
    <meta name="theme-color" content="#00bbff">
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js").then(function() { console.log("Service Worker registered"); });
      }
    </script>
    <meta name="description" content="Are you tired of typing in your library card? This web app lets you use barcodes to sign in really, really quick.">
    <style>
      * {
        font-family: Open Sans, Arial, sans-serif;
      }
      h1 {
        color: #60E;
        height: 2em;
      }
      h2, h3 {
        color: #08b;
        height: 2em;
      }
      body {
        margin: 15px;
      }
      button {
        cursor: pointer;
        background-color: #08b;
        color: white;
        border: none;
        border-radius: 1em;
        padding: 1.4em;
        font-size: 1em;
        box-shadow: 4px 4px 2.5px #0bf;
        margin: 0.5em;
        transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s, opacity 0.3s, visibility 0.3s;
      }
      button:hover {
        background-color: #0080b0;
      }
      button:active {
        background-color: #07a;
        box-shadow: 3px 3px 2px #09d;
        transform: translate(1px, 1px);
      }
      input {
        height: 2em;
      }
      img {
        opacity: 0;
        display: none;
        transition: opacity 0.1s;
        width: calc(85vw - 40px);
        border: 3px #f8f8f8 solid;
        border-radius: 1em;
        margin: 0 auto;
        padding: 20px;
        display: block;
        height: 1.3in;
      }
      .emph {
        font-weight: bold;
        width: 80%;
        padding: 1.7em;
      }
    </style>
  </head>
  <body>
    <h1>Library Card</h1>
    <h2>Your phone is your card. <a href="/card/what/">Help</a></h2>
    <div id="cardPromo" style="display: none;">
      <h2 id="promoHeader">Simplify checkout at the library.</h2>
      <button id="setupCardButton" onclick="setupCard()">Setup your card</button>
    </div>
    <div id="cardSetup" style="display: none;">
      <h2>Card setup:</h2>
      <label>
        Card number:<br/><input type="number" id="cardNumber"/>
      </label>
      <br/>
      <label>
        Card PIN:<br/><input type="number" id="cardPin"/>
      </label>
      <br/>
      <button id="saveCardDetailsButton">Save</button>
    </div>
    <div id="useTheCard" style="display: none;">
      <h2>Use card:</h2>
      <button id="showCardButton" class="emph">Show card</button><br/>
      <button id="reconfigureCard" onclick="setupCard()">Change card details</button>
      <button id="showCardDetailsButton">Show card details</button><br/>
      <img id="cardNumberImage">
      <img id="cardPinImage">
    </div>
    <script src="code.js"></script>
    <br/>
    <button id="addHomeScreenButton" class="emph">Add to Home Screen</button>
    <script>
      let deferredPrompt;
      const addButton = document.getElementById("addHomeScreenButton");
      window.addEventListener("beforeinstallprompt", (event) => {
          event.preventDefault();
          deferredPrompt = event;
          addButton.style.setProperty("opacity", "1", "important");
          addButton.style.setProperty("visibility", "visible", "important");
          addButton.addEventListener("click", (event) => {
              addButton.style.setProperty("opacity", "0", "important");
              addButton.style.setProperty("visibility", "hidden", "important");
              deferredPrompt.prompt();
              deferredPrompt.userChoice.then((choiceResult) => {
                  if (choiceResult.outcome === "accepted") {
                      console.log("User accepted the A2HS prompt");
                  } else {
                      console.log("User dismissed the A2HS prompt");
                  }
                  deferredPrompt = null;
              });
          });
      });
    </script>
  </body>
</html>
