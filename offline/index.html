    <title>Go offline</title>
    <style>
      div {
        padding: 10px;
        background-color: #EAEAEA;
      }
      .icon {
        font-family: Material Icons;
        color: #666;
        font-size: 1.5em;
        display: inline-block;
        margin: 5px;
      }
      p {
        width: 75%;
        font-size: 1.1em;
        display: inline-block;

        text-align: center;
      }
    </style>

  <body>
    <h1 id="statusheader">Going offline...</h1>
    <p id="wait1">
      <span id="loadicon" class="icon">check_box_outline_blank</span> <p id="loadstatus">Waiting...</p>
    </p>
    <p id="wait2" style="display: none;">
      <span id="loadicon2" class="icon">check_box_outline_blank</span> <p id="loadstatus2">Unloading other service workers...</p>
    </p>
    <script>
      window.addEventListener("load", function() {
        setTimeout(function() {
          document.getElementById("loadicon").style.color = "#0F0";
          document.getElementById("loadicon").innerHTML = "check_box";
          document.getElementById("loadstatus").innerHTML = "Done waiting.";
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for (let registration of registrations) {
              registration.unregister();
            }
          });
        }, 1000);
      });
