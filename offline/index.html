<!DOCTYPE html>
<html>
  <head>
    <script defer src="/common.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/sans.css">
    <title>Go offline</title>
    <style>
      div {
        padding: 10px;
        background-color: #EAEAEA;
      }
      .icon {
        font-family: Material Icons;
        color: #666;
        width: 20%;
        font-size: 1.5em;
        display: inline-block;
        margin: 5px;
      }
      p {
        width: 75%;
        font-size: 1.1em;
        display: inline-block;
        margin: 5px;
      }
  </head>
  <body>
    <h1 id="statusheader">Going offline...</h1>
    <div>
    <span id="loadicon">check_box_outline_blank</span>
    <p id="loadstatus">Loading...</p>
    </div>
    <script>
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister()
        }
      });
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          console.log('Service worker registration succeeded:', registration);
        }).catch(function(error) {
          console.log('Service worker registration failed:', error);
          document.getElementById("loadicon").style.color = "#F00;";
          document.getElementById("loadicon").innerHTML = "error";
          document.getElementById("loadstatus").innerHTML = `There was an error going offline.`;
          document.getElementById("statusheader").innerHTML = "Error going offline.";
        });
      } else {
        console.log('Service workers are not supported.');
        document.getElementById("loadicon").style.color = "#F00;";
        document.getElementById("loadicon").innerHTML = "error";
        document.getElementById("loadstatus").innerHTML = "Your browser doesn't support offline mode.";
        document.getElementById("statusheader").innerHTML = "Error going offline.";
      }
    </script>
</html>
